<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG App â€” Enhanced Document Q&A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .chat-message {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .file-item {
      transition: all 0.2s ease;
    }
    .file-item:hover {
      transform: translateX(2px);
    }
    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }
    .typing-indicator {
      animation: typing 1.4s infinite;
    }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    .drag-over {
      border-color: #3b82f6 !important;
      background-color: #eff6ff !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-robot text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">RAG Assistant</h1>
            <p class="text-sm text-gray-500">Enhanced Document Q&A System</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-600">
            <span class="flex items-center">
              <div class="w-2 h-2 bg-green-400 rounded-full mr-2"></div>
              Session Active
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 max-w-6xl mx-auto mt-8 gap-6">

    <!-- Left Sidebar - Document Management -->
    <aside class="w-1/3 bg-white p-6 shadow-lg rounded-lg">
      <!-- File Upload -->
      <section class="mb-6">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
          <i class="fas fa-cloud-upload-alt text-blue-500 mr-2"></i>
          Upload Documents
        </h2>
        <input type="file" id="file-input" multiple accept=".pdf,.txt,.doc,.docx" class="border p-2 rounded w-full mb-3"/>
        <button
          onclick="uploadFiles()"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors"
        >
          <i class="fas fa-upload mr-2"></i>Upload
        </button>
        <p id="upload-status" class="mt-2 text-sm text-yellow-700"></p>
      </section>

      <!-- Uploaded Files with Selection -->
      <section>
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold flex items-center">
            <i class="fas fa-folder-open text-green-500 mr-2"></i>
            Documents
            <span id="file-count" class="ml-2 bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">0</span>
          </h2>
          <div class="flex space-x-2">
            <button onclick="selectAllDocuments()" class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded hover:bg-blue-200" title="Select All">
              <i class="fas fa-check-double"></i>
            </button>
            <button onclick="deselectAllDocuments()" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded hover:bg-gray-200" title="Deselect All">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div id="file-list" class="space-y-2 max-h-80 overflow-y-auto">
          <div class="text-center text-gray-400 py-8">
            <i class="fas fa-file-alt text-3xl mb-2"></i>
            <p class="text-sm">No documents uploaded</p>
          </div>
        </div>

        <div class="mt-4 text-xs text-gray-500">
          <p><span id="selected-count">0</span> of <span id="total-count">0</span> documents selected for querying</p>
        </div>
      </section>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 space-y-6">

      <!-- Chat History -->
      <div class="bg-white shadow-lg rounded-lg h-96">
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
          <h2 class="text-lg font-semibold flex items-center">
            <i class="fas fa-comments text-purple-500 mr-2"></i>
            Chat History
          </h2>
          <div class="flex space-x-2">
            <button onclick="exportChatHistory()" class="text-gray-400 hover:text-blue-500 transition-colors" title="Export Chat">
              <i class="fas fa-download"></i>
            </button>
            <button onclick="clearChatHistory()" class="text-gray-400 hover:text-red-500 transition-colors" title="Clear Chat">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>

        <div id="chat-container" class="p-4 h-80 overflow-y-auto">
          <div id="empty-chat" class="text-center text-gray-400 py-8">
            <i class="fas fa-robot text-3xl mb-2"></i>
            <p class="text-sm">Start a conversation by asking a question!</p>
          </div>
        </div>
      </div>

      <!-- Question Input -->
      <div class="bg-white p-6 shadow-lg rounded-lg">
        <div class="flex items-center space-x-4">
          <div class="flex-1">
            <input
              type="text"
              id="question-input"
              placeholder="Ask a question about your selected documents..."
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              onkeypress="handleKeyPress(event)"
            />
          </div>
          <button
            onclick="askQuestion()"
            id="ask-button"
            class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors flex items-center"
          >
            <i class="fas fa-paper-plane mr-2"></i>
            Ask
          </button>
        </div>

        <div class="mt-3 flex items-center justify-between text-xs text-gray-500">
          <span id="selected-docs-info">No documents selected</span>
          <span id="typing-indicator" class="hidden flex items-center">
            <div class="animate-pulse w-2 h-2 bg-blue-500 rounded-full mr-1"></div>
            <div class="animate-pulse w-2 h-2 bg-blue-500 rounded-full mr-1" style="animation-delay: 0.2s"></div>
            <div class="animate-pulse w-2 h-2 bg-blue-500 rounded-full" style="animation-delay: 0.4s"></div>
            <span class="ml-2">AI is thinking...</span>
          </span>
        </div>
      </div>

    </main>
  </div>

  <script>
    // Global state
    let documents = []
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]')
    let selectedDocuments = new Set()

    // Load list of uploaded documents with selection capability
    async function loadDocuments() {
      const list = document.getElementById('file-list')
      const fileCount = document.getElementById('file-count')
      const totalCount = document.getElementById('total-count')

      try {
        const res = await fetch('/api/metadata')
        documents = await res.json()

        if (documents.length === 0) {
          list.innerHTML = `
            <div class="text-center text-gray-400 py-8">
              <i class="fas fa-file-alt text-3xl mb-2"></i>
              <p class="text-sm">No documents uploaded</p>
            </div>
          `
        } else {
          list.innerHTML = documents.map(doc => `
            <div class="file-item bg-gray-50 p-3 rounded-lg border border-gray-200 hover:border-blue-300">
              <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                  <input
                    type="checkbox"
                    id="doc-${doc.id}"
                    class="document-checkbox"
                    ${selectedDocuments.has(doc.id) ? 'checked' : ''}
                    onchange="toggleDocument(${doc.id})"
                  >
                  <div class="flex items-center space-x-2">
                    <i class="fas ${getFileIcon(doc.filename)} text-blue-500"></i>
                    <div>
                      <p class="text-sm font-medium text-gray-900 truncate" title="${doc.filename}">
                        ${doc.filename.length > 20 ? doc.filename.substring(0, 20) + '...' : doc.filename}
                      </p>
                      <p class="text-xs text-gray-500">${doc.num_chunks} chunks</p>
                    </div>
                  </div>
                </div>
                <button
                  onclick="deleteDocument(${doc.id})"
                  class="text-red-400 hover:text-red-600 transition-colors"
                  title="Delete document"
                >
                  <i class="fas fa-trash-alt text-sm"></i>
                </button>
              </div>
            </div>
          `).join('')
        }

        fileCount.textContent = documents.length
        totalCount.textContent = documents.length
        updateSelectedCount()
        updateSelectedDocsInfo()

      } catch (err) {
        list.innerHTML = '<div class="text-red-500 text-center py-4">Error loading files.</div>'
      }
    }

    // Get file icon based on extension
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase()
      switch (ext) {
        case 'pdf': return 'fa-file-pdf'
        case 'doc': case 'docx': return 'fa-file-word'
        case 'txt': return 'fa-file-alt'
        default: return 'fa-file'
      }
    }

    // Toggle document selection
    function toggleDocument(docId) {
      if (selectedDocuments.has(docId)) {
        selectedDocuments.delete(docId)
      } else {
        selectedDocuments.add(docId)
      }
      updateSelectedCount()
      updateSelectedDocsInfo()
    }

    // Select all documents
    function selectAllDocuments() {
      documents.forEach(doc => selectedDocuments.add(doc.id))
      document.querySelectorAll('.document-checkbox').forEach(cb => cb.checked = true)
      updateSelectedCount()
      updateSelectedDocsInfo()
    }

    // Deselect all documents
    function deselectAllDocuments() {
      selectedDocuments.clear()
      document.querySelectorAll('.document-checkbox').forEach(cb => cb.checked = false)
      updateSelectedCount()
      updateSelectedDocsInfo()
    }

    // Update selected count display
    function updateSelectedCount() {
      document.getElementById('selected-count').textContent = selectedDocuments.size
    }

    // Update selected documents info
    function updateSelectedDocsInfo() {
      const info = document.getElementById('selected-docs-info')
      if (selectedDocuments.size === 0) {
        info.textContent = 'No documents selected'
        info.className = 'text-red-500'
      } else {
        info.textContent = `${selectedDocuments.size} document(s) selected for querying`
        info.className = 'text-green-600'
      }
    }

    // Delete document
    async function deleteDocument(docId) {
      if (!confirm('Are you sure you want to delete this document?')) return

      try {
        const res = await fetch(`/api/metadata/${docId}`, { method: 'DELETE' })
        if (res.ok) {
          selectedDocuments.delete(docId)
          loadDocuments()
          showNotification('Document deleted successfully', 'success')
        } else {
          showNotification('Failed to delete document', 'error')
        }
      } catch (err) {
        showNotification('Error deleting document', 'error')
      }
    }

    // Upload selected files
    async function uploadFiles() {
      const input = document.getElementById('file-input')
      const status = document.getElementById('upload-status')

      if (!input.files.length) {
        status.textContent = 'Please select at least one file.'
        status.className = 'mt-2 text-sm text-red-600'
        return
      }

      const form = new FormData()
      for (let f of input.files) form.append('files', f)

      status.textContent = 'Uploading files...'
      status.className = 'mt-2 text-sm text-blue-600'

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: form })
        const data = await res.json()

        if (res.ok) {
          status.textContent = `Successfully uploaded ${data.uploaded_files.length} file(s)`
          status.className = 'mt-2 text-sm text-green-600'
          input.value = ''
          loadDocuments()
          showNotification('Files uploaded successfully!', 'success')
        } else {
          status.textContent = data.detail || 'Upload failed.'
          status.className = 'mt-2 text-sm text-red-600'
        }
      } catch (err) {
        status.textContent = 'Upload error.'
        status.className = 'mt-2 text-sm text-red-600'
      }
    }

    // Add message to chat
    function addMessageToChat(question, answer, timestamp = new Date()) {
      const chatContainer = document.getElementById('chat-container')
      const emptyChat = document.getElementById('empty-chat')

      if (emptyChat) {
        emptyChat.remove()
      }

      const messageDiv = document.createElement('div')
      messageDiv.className = 'chat-message space-y-3'
      messageDiv.innerHTML = `
        <div class="flex justify-end">
          <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs lg:max-w-md">
            <p class="text-sm">${question}</p>
            <p class="text-xs opacity-75 mt-1">${timestamp.toLocaleTimeString()}</p>
          </div>
        </div>
        <div class="flex justify-start">
          <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs lg:max-w-md">
            <div class="flex items-center space-x-2 mb-2">
              <i class="fas fa-robot text-purple-500"></i>
              <span class="text-xs font-medium text-gray-600">AI Assistant</span>
            </div>
            <p class="text-sm">${answer}</p>
            <p class="text-xs text-gray-500 mt-1">${timestamp.toLocaleTimeString()}</p>
          </div>
        </div>
      `

      chatContainer.appendChild(messageDiv)
      chatContainer.scrollTop = chatContainer.scrollHeight

      // Save to localStorage
      chatHistory.push({ question, answer, timestamp: timestamp.toISOString() })
      localStorage.setItem('chatHistory', JSON.stringify(chatHistory))
    }

    // Load chat history from localStorage
    function loadChatHistory() {
      const chatContainer = document.getElementById('chat-container')
      const emptyChat = document.getElementById('empty-chat')

      if (chatHistory.length > 0 && emptyChat) {
        emptyChat.remove()
      }

      chatHistory.forEach(chat => {
        const messageDiv = document.createElement('div')
        messageDiv.className = 'chat-message space-y-3'
        const timestamp = new Date(chat.timestamp)
        messageDiv.innerHTML = `
          <div class="flex justify-end">
            <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs lg:max-w-md">
              <p class="text-sm">${chat.question}</p>
              <p class="text-xs opacity-75 mt-1">${timestamp.toLocaleTimeString()}</p>
            </div>
          </div>
          <div class="flex justify-start">
            <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs lg:max-w-md">
              <div class="flex items-center space-x-2 mb-2">
                <i class="fas fa-robot text-purple-500"></i>
                <span class="text-xs font-medium text-gray-600">AI Assistant</span>
              </div>
              <p class="text-sm">${chat.answer}</p>
              <p class="text-xs text-gray-500 mt-1">${timestamp.toLocaleTimeString()}</p>
            </div>
          </div>
        `
        chatContainer.appendChild(messageDiv)
      })

      if (chatHistory.length > 0) {
        chatContainer.scrollTop = chatContainer.scrollHeight
      }
    }

    // Clear chat history
    function clearChatHistory() {
      if (!confirm('Are you sure you want to clear the chat history?')) return

      chatHistory = []
      localStorage.removeItem('chatHistory')

      const chatContainer = document.getElementById('chat-container')
      chatContainer.innerHTML = `
        <div id="empty-chat" class="text-center text-gray-400 py-8">
          <i class="fas fa-robot text-3xl mb-2"></i>
          <p class="text-sm">Start a conversation by asking a question!</p>
        </div>
      `

      showNotification('Chat history cleared', 'success')
    }

    // Export chat history
    function exportChatHistory() {
      if (chatHistory.length === 0) {
        showNotification('No chat history to export', 'warning')
        return
      }

      const content = chatHistory.map(chat => {
        const timestamp = new Date(chat.timestamp).toLocaleString()
        return `[${timestamp}]\nQ: ${chat.question}\nA: ${chat.answer}\n\n`
      }).join('')

      const blob = new Blob([content], { type: 'text/plain' })
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = `chat-history-${new Date().toISOString().split('T')[0]}.txt`
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
      URL.revokeObjectURL(url)

      showNotification('Chat history exported', 'success')
    }

    // Ask the LLM a question
    async function askQuestion() {
      const qin = document.getElementById('question-input')
      const askButton = document.getElementById('ask-button')
      const typingIndicator = document.getElementById('typing-indicator')

      const question = qin.value.trim()
      if (!question) {
        showNotification('Please enter a question', 'warning')
        return
      }

      if (selectedDocuments.size === 0) {
        showNotification('Please select at least one document', 'warning')
        return
      }

      // Show loading state
      askButton.disabled = true
      askButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Thinking...'
      typingIndicator.classList.remove('hidden')

      try {
        const res = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        })

        const data = await res.json()

        if (res.ok) {
          addMessageToChat(question, data.answer)
          qin.value = ''
        } else {
          showNotification(data.detail || 'Error getting answer', 'error')
        }
      } catch (err) {
        showNotification('Error getting answer', 'error')
      } finally {
        // Reset loading state
        askButton.disabled = false
        askButton.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Ask'
        typingIndicator.classList.add('hidden')
      }
    }

    // Handle Enter key press
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        askQuestion()
      }
    }

    // Show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div')
      notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-500 text-white' :
        type === 'error' ? 'bg-red-500 text-white' :
        type === 'warning' ? 'bg-yellow-500 text-white' :
        'bg-blue-500 text-white'
      }`
      notification.innerHTML = `
        <div class="flex items-center space-x-2">
          <i class="fas ${
            type === 'success' ? 'fa-check-circle' :
            type === 'error' ? 'fa-exclamation-circle' :
            type === 'warning' ? 'fa-exclamation-triangle' :
            'fa-info-circle'
          }"></i>
          <span>${message}</span>
        </div>
      `

      document.body.appendChild(notification)

      setTimeout(() => {
        notification.remove()
      }, 3000)
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      loadDocuments()
      loadChatHistory()
    })
  </script>

</body>
</html>
